<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">

<script src="quiz_game_page.js"></script>
</head>
<body>
	
	<div class="container">
		<center>
			<h2 style="color: maroon;">The Math Quiz Game!</h2>
			<h4 id="player_question_turn">Question turn: <b id="question"></b></h4>
	<br>
	<h4 id="player_answer_turn">Answer turn: <b id="answer"></b></h4>
			
			<h3 id="player_question"></h3>
			<h3 id="player_answer"></h3>
			<div id="output" class="col-lg-6">
				<label>Question:<b id="putquestion" style="color: red"></b></label><br>
				<label>Answer: </label>&nbsp;<input type="text" id="answer" class="form-control" placeholder="Answer">
				<br>
				<button onclick="check()" class="btn btn-info">Check</button>
				</div>
				<b style="color: darkblue;">Number:</b>&nbsp;<input type="text" id="number1" class="form-control" placeholder="Number">
				<b style="color: darkblue;">Number:</b>&nbsp;<input type="text" id="number2" class="form-control" placeholder="Number">
				<br><button onclick="send()" class="btn btn-danger">Send</button>
			
			
		</center>
	</div>
	
	<script src="game_page.js"></script>
	</body>
	</html>
